<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.1-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mi Agenda</title>
  </head>
  <body>
    <header class="bg-dark bg-gradient text-white text-center p-5">
        <h1>Agenda de Contactos</h1>
    </header>
    <main class="container-fluid">
        <div class="row mt-3">
          <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <div class="card">
              <div class="card-header bg-dark bg-gradient text-white">
                  <span>Registrar Contacto</span>
              </div>
              <div class="card-body">
                 <div class="form-group">
                   <label for="nombre-txt">Nombre</label>
                   <input type="text" id="nombre-txt" class="form-control">
                 </div>
                 <div class="form-group">
                   <label for="correo-txt">Correo</label>
                   <input type="email" class="form-control"  id="correo-txt">
                 </div>
                 <div class="form-group">
                   <label for="tipo-select">Tipo de Contacto</label>
                   <select  id="tipo-select" class="form-select">
                     <option value="primario">Primario</option>
                     <option value="secundario">Secundario</option>
                   </select>
                 </div>
              </div>
              <div class="card-footer d-grid gap-2">
                <button id="registrar-btn" class="btn btn-info">Registrar</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
           <h1 class="col-12 bg-info bg-gradient text-white p-2 text-center">Mi Agenda</h1>
        </div>
        <div class="row mt-5" id="contactos-registrados">
           
        </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/init.js"></script>
  </body>
</html>
